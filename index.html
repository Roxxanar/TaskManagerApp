<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer type="text/javascript"></script>
  </head>
  <header>
    <h1>Task Management App</h1>
    <p>
      <button id="addTask">Add Task</button>
    </p>
  </header>
  <body>
    <dialog id="favDialog">
      <form id="form">
        <p class="form">
          <label for="title"> Title: </label>
          <input type="text" id="title" name="title" maxlength="50" />
          <br />
          <label for="description"> Description: </label>
          <textarea
            id="description"
            name="description"
            rows="8"
            cols="50"
            maxlength="250"
          ></textarea>
          <br />
          <label for="assignee"> Assignee: </label>
          <input type="email" id="assignee" name="email" />
        </p>
        <div class="buttons">
          <button id="confirmBtn" type="submit">Confirm</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </form>
    </dialog>

    <div class="taskContainer">
      <div class="taskContainer-left">
        <p class="taskTitles"><strong>Uncompleted tasks</strong></p>
        <div class="uncompletedTasks"></div>
      </div>
      <div class="taskContainer-right">
        <p class="taskTitles"><strong>Completed tasks</strong></p>
        <div class="completedTasks"></div>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
